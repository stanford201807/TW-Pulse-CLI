# Pulse CLI Configuration
# AI-powered Taiwan Stock Market Analysis

app_name: "Pulse CLI"
version: "0.1.0"
debug: false

# AI Configuration (LiteLLM - Multi-Provider)
# API keys are read from environment variables:
#   ANTHROPIC_API_KEY, OPENAI_API_KEY, GEMINI_API_KEY, GROQ_API_KEY, DEEPSEEK_API_KEY
ai:
  default_model: "gemini/gemini-3-flash"
  temperature: 0.7
  max_tokens: 4096
  timeout: 180
  gemini_api_base: "http://127.0.0.1:8045/v1"  # Antigravity reverse proxy (OpenAI-compatible)

  available_models:
    # DeepSeek (Cost-effective, high performance)
    deepseek/deepseek-chat: "DeepSeek Chat (DeepSeek)"
    # Anthropic
    anthropic/claude-sonnet-4-20250514: "Claude Sonnet 4 (Anthropic)"
    anthropic/claude-haiku-4-20250514: "Claude Haiku 4 (Anthropic)"
    # OpenAI
    openai/gpt-4o: "GPT-4o (OpenAI)"
    openai/gpt-4o-mini: "GPT-4o Mini (OpenAI)"
    # Google
    gemini/gemini-2.0-flash: "Gemini 2.0 Flash (Google)"
    gemini/gemini-2.5-flash-preview-05-20: "Gemini 2.5 Flash (Google)"
    gemini/gemini-3-flash: "Gemini 3 Flash (Google)"
    gemini/gemini-3-pro-high: "Gemini 3 Pro High (Google)"
    # Groq (Free tier)
    groq/llama-3.3-70b-versatile: "Llama 3.3 70B (Groq)"
    groq/llama-3.1-8b-instant: "Llama 3.1 8B (Groq)"

# FinMind Configuration
finmind:
  api_token: "" # Will be loaded from environment variable FINMIND_TOKEN
  api_url: "https://api.finmindtrade.com/api"

# Fugle Market Data Configuration (Third-tier fallback)
fugle:
  api_key: "" # Will be loaded from environment variable FUGLE_API_KEY
  api_url: "https://api.fugle.tw/v1"

# Data Configuration
data:
  cache_ttl: 3600  # 1 hour
  yfinance_suffix: ".TW"
  default_period: "3mo"
  # Fallback order: finmind -> yfinance -> fugle
  fallback_enabled: true

# Analysis Configuration
analysis:
  # RSI
  rsi_period: 14
  rsi_oversold: 30
  rsi_overbought: 70
  
  # MACD
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  # Moving Averages
  sma_periods: [20, 50, 200]
  ema_periods: [9, 21, 55]
  
  # Bollinger Bands
  bb_period: 20
  bb_std: 2.0
  
  # Volume
  volume_sma_period: 20
  volume_spike_threshold: 2.0

# UI Configuration
ui:
  theme: "dark"
  show_welcome: true
  history_size: 100
  max_results: 50
  chart_width: 60
  chart_height: 15
